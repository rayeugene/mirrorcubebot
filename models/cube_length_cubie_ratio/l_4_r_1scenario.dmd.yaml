directives:
- add_model:
    name: iiwa
    file: package://drake_models/iiwa_description/sdf/iiwa7_no_collision.sdf
    default_joint_positions:
        iiwa_joint_1: [0]
        iiwa_joint_2: [0.6]
        iiwa_joint_3: [0]
        iiwa_joint_4: [-1.75]
        iiwa_joint_5: [0]
        iiwa_joint_6: [ 1.0]
        iiwa_joint_7: [0]
- add_weld:
    parent: world
    child: iiwa::iiwa_link_0
- add_model:
    name: wsg
    file: package://manipulation/hydro/schunk_wsg_50_with_tip.sdf
- add_weld:
    parent: iiwa::iiwa_link_7
    child: wsg::body
    X_PC:
        translation: [0, 0, 0.114]
        rotation: !Rpy { deg: [90, 0, 90]}
- add_model:
    name: mirror_cube
    file: package://mirror_cube_bot/models/cube_length_cubie_ratio/mirror_cube_l_4_r_1.sdf
- add_weld:
    parent: world
    child: mirror_cube::center
    X_PC:
        translation: [0.5, 0.5, 0.25]
        rotation: !Rpy { deg: [0, 0, 0] }
- add_model:
    name: static_corner_block_1
    file: package://mirror_cube_bot/models/cube_length_cubie_ratio/static_corner_block_l_4_r_1_1.sdf
- add_model:
    name: static_corner_block_2
    file: package://mirror_cube_bot/models/cube_length_cubie_ratio/static_corner_block_l_4_r_1_2.sdf
- add_model:
    name: static_corner_block_3
    file: package://mirror_cube_bot/models/cube_length_cubie_ratio/static_corner_block_l_4_r_1_3.sdf
model_drivers:
    iiwa: !IiwaDriver
      control_mode: position_only
      hand_model_name: wsg
    wsg: !SchunkWsgDriver {}